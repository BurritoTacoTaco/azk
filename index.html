<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AZ-Kvíz body</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 2rem;
      background-image: url('https://decko.ceskatelevize.cz/hry/az-kviz-ct/pkg/Poster__Facebook1200x675.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .counter {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
    }

    .player {
      border: 2px solid #000000;
      padding: 1rem;
      border-radius: 1rem;
      width: 45%;
      margin-bottom: 20px;
      position: relative;
    }

    .score {
      font-size: 3rem;
      margin: 1rem 0;
    }

    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #ff0000;
      color: #fff;
      cursor: pointer;
      margin: 0.3rem;
    }

    button:hover {
      background-color: #06c;
    }

    .reset {
      margin-top: 2rem;
      background-color: #ff0000;
    }

    .reset:hover {
      background-color: #c00;
    }

    .hex-button1, .hex-button2 {
      clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
      width: 120px;
      height: 100px;
      color: black;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      margin: 1rem auto;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .hex-button1 {
      background-color: #06c;
    }

    .hex-button1:hover {
      background-color: #0256ab;
      transform: scale(1.05);
    }

    .hex-button2 {
      background-color: #ea8c2d;
    }

    .hex-button2:hover {
      background-color: #ed6a2c;
      transform: scale(1.05);
    }

    h2 {
      font-size: 1.8rem;
      cursor: pointer;
      color: #000000;
      transition: color 0.3s ease;
    }

    h2:hover {
      color: #ffffff;
      font-weight: bold;
      transform: scale(1.1);
    }

    /* Styl pro textové div pro editaci */
    .editable-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      display: inline-block;
      background-color: #333;
      padding: 5px;
      border-radius: 5px;
      cursor: text;
      transition: background-color 0.2s ease;
    }

    .editable-name:focus {
      background-color: #444;
      outline: none;
    }

    .editable-name:hover {
      background-color: #444;
    }

    /* Pozadí pro hráče 1 */
    #player1 {
      background-color: #54b0bd;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
    }

    /* Pozadí pro hráče 2 */
    #player2 {
      background-color: #efb84a;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
    }
    .decrement-button {
      clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
      width: 60px;
      height: 50px;
      font-weight: bold;
      margin: 1rem auto;
      cursor: pointer;
      display: flex;
      transition: transform 0.2s ease, background-color 0.2s ease;
      position: absolute;
      bottom: 0px;
      right: 10px;
      font-size: 1rem;
      background-color: black;
      color: black;
  align-items: center; /* Vertikální centrování */
  justify-content: center; /* Horizontální centrování */
  display: flex;
      color: #000000;
    }

    .decrement-button:hover {
      background-color: #000000;
      color: #000000;
      font-weight: bold;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <div class="counter">
    <div class="player" id="player1" ">
      <h2 id="player1-name" onclick="editName(1)">Hráč 1</h2>
      <button class="hex-button1" onclick="increment(1)">
        <span id="score1">0</span>
      </button>
      <button class="decrement-button" onclick="decrement(1)">-</button>
    </div>

    <div class="player" id="player2" ">
      <h2 id="player2-name" onclick="editName(2)">Hráč 2</h2>
      <button class="hex-button2" onclick="increment(2)">
        <span id="score2">0</span>
      </button>
      <button class="decrement-button" onclick="decrement(2)">-</button>
    </div>
  </div>

  <button class="reset" onclick="resetAll()">Reset</button>

  <script>
    let scores = [0, 0];

    function editName(player) {
      let nameElement = document.getElementById('player' + player + '-name');
      let currentName = nameElement.textContent;

      // Vytvoření div pro zobrazení jména a editace
      let inputDiv = document.createElement('div');
      inputDiv.contentEditable = true;
      inputDiv.classList.add('editable-name');
      inputDiv.innerHTML = currentName;

      // Nahrazení textu input divem
      nameElement.innerHTML = '';
      nameElement.appendChild(inputDiv);

      // Po ukončení editace (blur event)
      inputDiv.addEventListener('blur', function() {
        let newName = inputDiv.innerHTML.trim();
        if (newName) {
          nameElement.textContent = newName;  // Změní jméno
        } else {
          nameElement.textContent = currentName;  // Pokud nezadá jméno, vrátí původní
        }
      });

      // Fokus na div pro úpravu
      inputDiv.focus();
    }

    function increment(player) {
      scores[player - 1]++;
      updateScores();
    }

    function decrement(player) {
      scores[player - 1]--;
      updateScores();
    }

    function reset(player) {
      scores[player - 1] = 0;
      updateScores();
    }

    function resetAll() {
      scores = [0, 0];
      updateScores();
    }

    function updateScores() {
      document.getElementById('score1').textContent = scores[0];
      document.getElementById('score2').textContent = scores[1];
    }

    // Service worker registrace (PWA magic)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

  </script>

</body>
</html>
